{% extends "blog/base.html" %}
{% block content %}
    {% for loc in locations %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" target="_blank" href="https://www.google.com/maps/place/{{loc.x_cord}},{{loc.y_cord}}">X: {{loc.x_cord}} Y: {{loc.y_cord}}</a>
            </div>
            <h2>{{ loc.l_name }}</h2>
            <p class="article-content"></p>
            {% for clean in cleaned %}
            {% ifequal clean.l_id.l_id loc.l_id %}
            
            <p>{{clean.description}}</p>

            {% endifequal %}
            {% endfor %}
          </div>
        </article>
    {% endfor %}
{% endblock content %}
